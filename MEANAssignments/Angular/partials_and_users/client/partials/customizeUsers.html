<h1>This is the Customize Users partial!</h1>

<div ng-controller="customizeUsersController">
      <table>
        <tr>
          <td>First Name</td>
          <td><input type="text" name="first_name" ng-model="newUser.firstName"></td>
        </tr>
        <tr>
          <td>Last Name</td>
          <td><input type="text" name="last_name" ng-model="newUser.lastName"></td>
        </tr>
        <tr>
          <td>Favorite Language</td>
          <td><input type="text" name="language" ng-model="newUser.language"></td>
          <td><button type="button" name="create_button" ng-click="addUser()">Create User</button></td>
        </tr>
      </table>

      <br><br>

      <table border=1 cellpadding=5>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Favorite Language</th>
          <th>Actions</th>
        </tr>
        <tr ng-repeat="user in users track by $index">
          <td>{{user.firstName}}</td>
          <td>{{user.lastName}}</td>
          <td>{{user.language}}</td>
          <td><button type="button" name="delete_button" ng-click="removeUser($index)">Delete</button></td>
        </tr>
      </table>
    </div>
