<div ng-controller="associationsController">


  <select class="" name="player" ng-model="newAssignment.player">
    <option ng-repeat="player in players track by $index" value="{{$index}}">{{player.name}}</option>
  </select>

  <select class="" name="team" ng-model="newAssignment.team">
    <option ng-repeat="team in teams" value="{{team.name}}">{{team.name}}</option>
  </select>

  <button type="button" name="button" ng-click="assignPlayerToTeam()">Assign Player to Team</button>


  <table border=1 cellpadding=5>
    <tr>
      <th>Name</th>
      <th>Team</th>
      <th>Actions</th>

    </tr>
    <tr ng-repeat="player in players track by $index">
      <td>{{player.name}}</td>
      <td>{{player.team}}</td>
      <td><button type="button" name="clear_assignment" ng-click="clearAssignment($index)">Clear Assignment</button></td>
    </tr>
  </table>

</div>
