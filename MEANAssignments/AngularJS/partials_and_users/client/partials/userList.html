<h1>This is the User List Partial</h1>


<div ng-controller="userListsController">


      <table border=1 cellpadding=5>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Favorite Language</th>
        </tr>
        <tr ng-repeat="user in users">
          <td>{{user.firstName}}</td>
          <td>{{user.lastName}}</td>
          <td>{{user.language}}</td>
        </tr>
      </table>
    </div>
