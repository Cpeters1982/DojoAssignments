<form ng-submit="loginUser()">
  <label>Email:</label>
  <input type="text" name="email" ng-model="loginData.email">
  <span class="error-message" ng-if="errors.email">{{errors.email}}</span>
  <br>
  <label>Password:</label>
  <input type="password" name="password" ng-model="loginData.password">
  <span class="error-message" ng-if="errors.password">{{errors.password}}</span>
  <br>
  <input type="submit" name="" value="Login">
</form>
