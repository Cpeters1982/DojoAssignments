<div ng-controller="resultsController">
  <div class="column">
    <div class="results winner">
      <h1>1st Place</h1>
      <h3>{{winner.name}} (Score: {{winner.score}})</h3>
    </div>
    <div class="results loser">
      <h1>Last Place</h1>
      <h3>{{loser.name}} (Score: {{loser.score}})</h3>
    </div>
  </div>
  <div class="column" id="winner-pic-div">
    <img src="{{winner.img_path}}" alt="{{winner.name}}">
    <p>{{winner.name}}</p>
  </div>
  <div id="button-container">
    <button ng-click="reset()">Reset</button>
  </div>

</div>
