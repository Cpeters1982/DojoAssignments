<!-- <h1>This is the list partial</h1> -->
<table>
  <thead>
    <tr>
      <th>Player Name</th>
      <th>Preferred Position</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="player in players">
      <td>{{player.name}}</td>
      <td>{{player.position}}</td>
      <td>
        <button ng-click="removePlayer(player._id)">DELETE</button>
      </td>
    </tr>
  </tbody>
</table>
