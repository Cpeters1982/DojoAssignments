<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The Wall</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/the_wall_styles.css') }}">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/the_wall.js') }}"></script>

  </head>
  <body>
    <div id="wrapper">
      <div id="nav-bar">
        <h3 class="nav-bar-item">Coding Dojo Wall</h3>
        <h4 class="nav-bar-item" id="welcome-user">Welcome {{session['first_name']}}</h4>
        <span class="nav-bar-item" id="logout-link"><a href="/logout">Log off</a></span>
      </div>
      <div id="wall-content">
        {% with flashes = get_flashed_messages() %}
          {% if flashes %}
            <div id="message-area">
              {% for flash in flashes %}
                <h3 class="error-message">{{ flash }}</h3>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
        <div class="wall-content-chunk" id="new-message-chunk">
          <h3>Post a message</h3>
          <form id="add-message-form" action="/post_message/{{ session['current_user'] }}" method="post">
            <textarea id="new-message-textarea" name="message"></textarea>
            <input class="post-button" type="submit" value="Post a message">
          </form>
        </div>
        <div id="wall-dynamic-content">

        </div>

      </div>




    </div>

  </body>
</html>
