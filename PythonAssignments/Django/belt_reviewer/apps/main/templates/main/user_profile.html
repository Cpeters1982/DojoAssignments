<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>User Profile for {{user.alias}}</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'main/css/user_profile_styles.css' %}">
  </head>
  <body>
    <div id="wrapper">
      <div id="nav-bar">
        <h3 class="nav-bar-item right-item" id="home-link"><a href="/home">Home</a></h3>
        <h3 class="nav-bar-item right-item" id="add-book-review-link"><a href="/new_book">Add Book and Review</a></h3>
        <h3 class="nav-bar-item right-item" id="logout-link"><a href="/logout">Logout</a></h3>
      </div>
      <div id="main">
        <h1>User Alias: {{user.alias}}</h1>
        <h3>Name: {{user.full_name}}</h3>
        <h3>Email: {{user.email}}</h3>
        <h3>Total Reviews: {{num_reviews}}</h3>
        <br>
        <h3>Posted Reviews on the following books:</h3>
        {% for book in reviewed_books %}
          <p><a href="/book/{{book.id}}">{{book.title}}</a></p>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
