<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Adding New Book and Review</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'main/css/add_book_styles.css' %}">
  </head>
  <body>
    <div id="wrapper">
      {% if messages %}
        <div id="message-area">
          {% for message in messages %}
            <h3 class="error-message">{{ message }}</h3>
          {% endfor %}
        </div>
      {% endif %}
      <div id="nav-bar">
        <h3 class="nav-bar-item right-item" id="home-link"><a href="/home">Home</a></h3>
        <h3 class="nav-bar-item right-item" id="logout-link"><a href="/logout">Logout</a></h3>
      </div>
      <div id="main">
        <h2>Add a New Book Title and a Review</h2>
        <form action="/process_add_book" method="post">
          {% csrf_token %}
          <label class="main-label" for="title">Book Title:</label>
          <input class="main-label" type="text" name="title" value="">
          <br>
          <label class="main-label">Author:</label>
          <br>
            <div id="author-selection">
              <label class="sub-label" for="author-select">Choose from the list:</label>
              <select name="author-select">
                <option> </option>
                {% for author in authors %}
                  <option value="{{author.id}}">{{author.full_name}}</option>
                {% endfor %}
              </select>
              <br>
              <label class="sub-label" for="new-author">Or add a new author:</label>
              <input type="text" name="new-author" value="">
            </div>
            <label class="main-label" for="review">Review:</label>
            <textarea name="review"></textarea>
            <br>
            <label class="main-label" for="rating">Rating:</label>
            <select name="rating">
              <option value="5">5</option>
              <option value="4">4</option>
              <option value="3">3</option>
              <option value="2">2</option>
              <option value="1">1</option>
            </select>
            <input id="submit-button" type="submit" name="" value="Add Book and Review">
        </form>


      </div>



    </div>
  </body>
</html>
